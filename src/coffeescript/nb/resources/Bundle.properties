    <p>CoffeeScript editor features:</p>\n\n<ul>\n<li>\nJust works! \
    (No need for additional dependencies)\n</li>\n<li>\nAdvanced syntax highlighting\n</li>\n<li>\nError checking by background compiling (Rhino JavaScript engine is used to compile *.coffee files)\n</li>\n<li>\nAutocompiling to a JavaScript file in the same directory\n</li>\n<li>\nSyntax highlighting and error checking in scripts (HTML and PHP files)\n</li>\n<li>\nIndentation & formatting, code folding\n</li>\n<li>\nYou can install Node.js with 'coffee' command for compiling (Mac, Linux only)\n</li>\n</ul>
